<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" autocomplete="on" method="post">
<p>
  <label for="cor">Cor:</label>
  <input type="color" name="cor" id="cor" value="#10ff00">
</p>
<p>
  <label for="nivel">Nível de Satisfação: </label>
  <input type="range" name="nivel" id="nivel" min="1" max="5">

</p>
<p>
  <input type="submit" value="Enviar">
  <input type="reset" value="Limpar">
</p>
<p>
  <label for="foto">Foto: </label>
  <input type="file" name="foto" id="foto">
</p>
    </form>

</body>
</html>
