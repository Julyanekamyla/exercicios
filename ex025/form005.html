<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastrp.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Esportes Favoritos</legend>
      <input type="checkbox" name="futebol" id="futebol"><label for="futebol">Futebol</label> <br>
      <input type="checkbox" name="basquete" id="basquete"><label for="basquete">Basquete</label> <br>
      <input type="checkbox" name="volei" id="volei"><label for="volei">Volei</label> <br>
      <input type="checkbox" name="natação" id="natação"><label for="natação">Natação</label> <br>
      <input type="checkbox" name="corrida" id="corrida"><label for="corrida">Corrida</label> <br>
      </fieldset>
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label><br>
        <input type="radio" name="sexo" id="masc"> <label for="masc">Masculino</label>


        
      </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">


    </p>
  </form>
</body>
</html>
